<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="../assets/logo-black.png" />

    <title>MaZoezi- Tailored Workouts- Unlimited Results.</title>
  </head>

  <!-- Navigation bar -->
  <body>
    <nav class="relative px-4 py-4 flex justify-between items-center bg-white">
      <a class="text-3xl font-bold leading-none" href="#">
        <img
          src="../assets/logo-black.png"
          class="h-10"
          alt="logo"
          viewBox="0 0 10240 10240"
        />
      </a>
      <div class="lg:hidden">
        <button class="navbar-burger flex items-center text-gray-600 p-3">
          <svg class="block h-4 w-4 fill-current" viewBox="0 0 20 20">
            <title>Mobile menu</title>
            <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
          </svg>
        </button>
      </div>
      <ul
        class="hidden absolute top-1/2 left-1/2 transform -translate-y-1/2 -translate-x-1/2 lg:flex lg:mx-auto lg:flex lg:items-center lg:w-auto lg:space-x-6"
      >
        <li>
          <a class="text-sm text-gray-400 text-2xl hover:text-gray-900" href="#"
            >Home</a
          >
        </li>
        <li class="text-gray-300"></li>
        <li>
          <a
            class="text-sm text-gray-600 text-2xl hover:text-gray-900 font-bold"
            href="#"
            >About Us</a
          >
        </li>
        <li class="text-gray-300"></li>

        <li>
          <a class="text-sm text-2xl text-gray-400 hover:text-gray-900" href="#"
            >Contact</a
          >
        </li>
      </ul>
      <a
        class="hidden lg:inline-block lg:ml-auto lg:mr-3 py-2 px-6 bg-gray-50 hover:bg-gray-100 text-sm text-gray-900 font-bold rounded-xl transition duration-200"
        href="#"
        >Sign In</a
      >
      <a
        class="hidden lg:inline-block py-2 px-6 bg-orange-600 hover:bg-orange-900 text-sm text-black font-bold rounded-xl transition duration-200"
        href="#"
        >Sign up</a
      >
    </nav>
    <div class="navbar-menu relative z-50 hidden">
      <div class="navbar-backdrop fixed inset-0 bg-gray-800 opacity-25"></div>
      <nav
        class="fixed top-0 left-0 bottom-0 flex flex-col w-5/6 max-w-sm py-6 px-6 bg-white border-r overflow-y-auto"
      >
        <div class="flex items-center mb-8">
          <a class="mr-auto text-3xl font-bold leading-none" href="#"> </a>
          <button class="navbar-close"></button>
        </div>
        <div>
          <ul>
            <li class="mb-1">
              <a
                class="block p-4 text-sm font-semibold text-gray-400 hover:bg-blue-50 hover:text-gray-600 rounded"
                href="#"
                >Home</a
              >
            </li>
            <li class="mb-1">
              <a
                class="block p-4 text-sm font-semibold text-gray-400 hover:bg-blue-50 hover:text-gray-600 rounded"
                href="#"
                >About Us</a
              >
            </li>
            <li class="mb-1">
              <a
                class="block p-4 text-sm font-semibold text-gray-400 hover:bg-blue-50 hover:text-gray-600 rounded"
                href="#"
                >Contact</a
              >
            </li>
          </ul>
        </div>
        <div class="mt-auto">
          <div class="pt-6">
            <a
              class="block px-4 py-3 mb-3 leading-loose text-xs text-center font-semibold leading-none bg-gray-50 hover:bg-gray-100 rounded-xl"
              href="#"
              >Sign in</a
            >
            <a
              class="block px-4 py-3 mb-2 leading-loose text-xs text-center text-white font-semibold bg-gray-900 hover:bg-gray-400 rounded-xl"
              href="#"
              >Sign Up</a
            >
          </div>
        </div>
      </nav>
    </div>

    <script>
      // Burger menus
      document.addEventListener("DOMContentLoaded", function () {
        // open
        const burger = document.querySelectorAll(".navbar-burger");
        const menu = document.querySelectorAll(".navbar-menu");

        if (burger.length && menu.length) {
          for (var i = 0; i < burger.length; i++) {
            burger[i].addEventListener("click", function () {
              for (var j = 0; j < menu.length; j++) {
                menu[j].classList.toggle("hidden");
              }
            });
          }
        }

        // close
        const close = document.querySelectorAll(".navbar-close");
        const backdrop = document.querySelectorAll(".navbar-backdrop");

        if (close.length) {
          for (var i = 0; i < close.length; i++) {
            close[i].addEventListener("click", function () {
              for (var j = 0; j < menu.length; j++) {
                menu[j].classList.toggle("hidden");
              }
            });
          }
        }

        if (backdrop.length) {
          for (var i = 0; i < backdrop.length; i++) {
            backdrop[i].addEventListener("click", function () {
              for (var j = 0; j < menu.length; j++) {
                menu[j].classList.toggle("hidden");
              }
            });
          }
        }
      });
    </script>

    <!-- Hero section -->
    <section id="hero">
      <div
        class="container flex flex-col-reverse items-center px-2 mx-auto mt-8 space-y-0 md:space-y-0 md:flex-row"
      >
        <div
          style="
            background-image: url('../assets/back\ 2.jpg');
            width: 500px;
            height: 500px;
            background-size: cover;
          "
        ></div>
        <!-- right items -->
        <div class="flex flex-col mb-32 space-y-7 md:w-1/2">
          <h1
            class="max-w-md text-2xl font-bold text-center md:text-2xl md:text-right"
          >
            Tailored workouts -unlimited results
          </h1>

          <p class="max-w-sm text-center text-black md:text-right text-xl">
            Personalized fitness plans designed to meet your unique goals,
            ensuring consistent progress and maximum results, no matter your
            starting point.
          </p>
          <div class="flex justify-center md:justify-start">
            <a
              href="#"
              class="p-3 pr-9 pt-2 text-black bg-orange-600 rounded-full baseline hover:bg-orange-900"
              >Get Started</a
            >
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
